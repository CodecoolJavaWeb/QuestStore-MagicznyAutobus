<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Quest</title>
    <!--style sheet ref-->
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/javascript/scripts.js"></script>
</head>
<body id="addpage">
<div class="main">
    <!--header-->
    <header>{% include "header.html" with currentUser %}</header>
    <!--nav bar-->
    <nav>{% include "navigation.html" with currentUser %}</nav>

    <div id="formdiv">
        <form id="addform" method="POST">
            <br><br>
            <label for="name">Name:</label>
            <br><br>
            <input type="text" class="templateInputs" name="name" placeholder="Class name" id="name" required>
            <br><br>
            <button type="submit" id="classSubmitButton">ADD</button>
        </form>
    </div>
    <footer>{% include "footer.html" ignore missing %}</footer>
</div>
</body>
</html>
