{% if headerData.role == "mentor" %}
    {% set userRole = student %}
{% else %}
    {% set userRole = mentor %}
{% endif %}


<div class="edit-form">
    <h2>
        Create {{ userRole }}
    </h2>
    <form onkeyup="testIfFormIsEmpty('mentorinputs', 'mentorsubmitbutton')">
        <br><br>
        <label for="mentorsurname">Surname:</label>
        <br><br>
        <input type="text" class="mentorinputs" id="mentorsurname" name="mentorsurname" placeholder="Enter {{ userRole }} surname">
        <br><br>
        <label for="mentorname">Name:</label>
        <br><br>
        <input type="text" class="mentorinputs" id="mentorname" name="mentorname" placeholder="Enter {{ userRole }} name">
        <br><br>
        <label for="mentoremail">E-mail:</label>
        <br><br>
        <input type="text" class="mentorinputs" id="mentoremail" name="mentoremail" placeholder="Enter {{ userRole }} email">
        <br><br>
        <label for="mentorlogin">Login:</label>
        <br><br>
        <input type="text" class="mentorinputs" name="mentorlogin" placeholder="Enter {{ userRole }} login">
        <br><br>
        <label for="mentorpassword">Password:</label>
        <br><br>
        <input type="text" class="mentorinputs" name="mentorpassword" placeholder="Enter {{ userRole }} password">
        <br><br>
        <label for="mentoraddress">Address:</label>
        <br><br>
        <input type="text" class="mentorinputs" name="mentoraddress" placeholder="Enter {{ userRole }} address">
        <br><br>
        <button id="mentorsubmitbutton" onclick="return checkMentorInputs()" disabled>SEND</button>
    </form>
</div>
<script src="static/javascript/scripts.js"></script>
