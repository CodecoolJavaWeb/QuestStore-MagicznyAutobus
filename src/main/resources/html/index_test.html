<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Login</title> 
    </head>
<body id="loginpage">
    <div id="logindiv">
        <form id="loginform" method="POST" >
                <br><br>
                <label for="login">Login:</label>
                <br><br>
                <input type="text" class="loginInputs" name="login" placeholder="Enter login">
                <br><br>
                <label for="password">Password:</label>
                <br><br>
                <input type="password" class="loginInputs" name="password" placeholder="Provide password">
                <br><br>
                <button type="submit" id="loginsubmitbutton">LOGIN</button>
        </form> 
    </div>
</body> 
</html>
