<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Login</title> 
        <!--style sheet ref--> 
        <link rel="stylesheet" href="style.css"> 
        <script src="../javascript/scripts.js"></script>
    </head>
<body id="loginpage">
    <div id="logindiv">
        <form id="loginform" onkeyup="testIfFormIsEmpty('loginInputs', 'loginsubmitbutton')">
                <br><br>
                <label for="login">Login:</label>
                <br><br>
                <input type="text" class="loginInputs" id="login" placeholder="Enter login">
                <br><br>
                <label for="password">Password:</label>
                <br><br>
                <input type="password" class="loginInputs" id="password" placeholder="Provide password">
                <br><br>
                <button id="loginsubmitbutton" onclick="test()" disabled>LOGIN</button>
        </form> 
    </div>
</body> 
</html>
